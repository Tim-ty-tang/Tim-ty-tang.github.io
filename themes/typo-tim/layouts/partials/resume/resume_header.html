
                <div class="resume-header">

                    <div class="row align-items-center">

                        {{ if .Site.Data.resume.enable }}
                            <div class="resume-title col-12 col-md-6 col-lg-8 col-xl-9">
                                <h2 class="resume-name mb-0 text-uppercase">{{ .Site.Data.resume.profile.name }}</h2>
                                <div class="resume-tagline mb-3 mb-md-0">{{ .Site.Data.resume.profile.tagline }}</div>
                            </div><!--//resume-title-->
                        {{ end }}

                        {{ if .Site.Data.resume.contact.enable }}
                            <div class="resume-contact col-12 col-md-6 col-lg-4 col-xl-3">
                                <ul class="list-unstyled mb-0">
                                    {{ range .Site.Data.resume.contact.list }}
                                    <li class="mb-2"><i class="{{ .icon }} fa-fw fa-lg mr-2"></i><a class="resume-link" href="{{ .url | safeURL }}">{{ .text }}</a></li>
                                    {{ end }}
                                    <li class="mb-0"><i class="fas fa-map-marker-alt fa-fw fa-lg mr-2"></i>{{ .Site.Data.resume.contact.location }}</li>
                                </ul>
                            </div><!--//resume-contact-->
                        {{ end }}

                    </div><!--//row-->

                </div><!--//resume-header-->
