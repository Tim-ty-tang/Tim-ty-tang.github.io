
                <div class="resume-header">

                    <div class="resume-row resume-align-center">

                        {{ if .Site.Data.resume.enable }}
                            <div class="resume-title resume-col resume-col-12 resume-col-md-6 resume-col-lg-8 resume-col-xl-9">
                                <h2 class="resume-name resume-mb-0 resume-text-uppercase">{{ .Site.Data.resume.profile.name }}</h2>
                                <div class="resume-tagline resume-mb-3">{{ .Site.Data.resume.profile.tagline }}</div>
                            </div><!--//resume-title-->
                        {{ end }}

                        {{ if .Site.Data.resume.contact.enable }}
                            <div class="resume-contact resume-col resume-col-12 resume-col-md-6 resume-col-lg-4 resume-col-xl-3">
                                <ul class="resume-list-unstyled resume-mb-0">
                                    {{ range .Site.Data.resume.contact.list }}
                                    <li class="resume-mb-2"><i class="{{ .icon }} resume-icon resume-icon-lg resume-mr-2"></i><a class="resume-link" href="{{ .url | safeURL }}">{{ .text }}</a></li>
                                    {{ end }}
                                    <li class="resume-mb-0"><i class="fas fa-map-marker-alt resume-icon resume-icon-lg resume-mr-2"></i>{{ .Site.Data.resume.contact.location }}</li>
                                </ul>
                            </div><!--//resume-contact-->
                        {{ end }}

                    </div><!--//row-->

                </div><!--//resume-header-->
