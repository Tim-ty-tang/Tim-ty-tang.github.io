
    <div class="main-wrapper">

        <div class="resume-container">

            {{ partial "resume/resume_header.html" . }}

            <article class="resume-wrapper">

                {{ if .Site.Data.resume.summary.enable }}
                    {{ partial "resume/resume_summary.html" . }}
                {{ end }}

                <hr>
                <div class="resume-body">


                    {{ partial "resume/resume_main.html" . }}

                    {{ partial "resume/resume_sidebar.html" . }}


            </div><!--//resume-body-->
                <hr>
            </article>

        </div><!--//container-->

        {{ partial "resume/resume_footer.html" . }}

    </div><!--//main-wrapper-->
