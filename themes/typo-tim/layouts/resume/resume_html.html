<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

{{ $theme := "auto"}}

{{ with .Param "theme" }}
{{ $theme = .}}
{{ end }}

<body class="{{ $theme }}">
    <div class="content">
  
        <div class="single-content">
            {{ .Content }}
        </div>
</div>

</body>
</html>
